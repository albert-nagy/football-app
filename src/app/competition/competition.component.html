<p *ngIf="competition">{{competition.name}} | {{ competition.area.name }}</p>
<table mat-table [dataSource]="dataSource" fxFlex="100%">
            
    <ng-container matColumnDef="teams">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let match">
            {{ match.awayTeam.name }} - {{ match.homeTeam.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="event_time">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let match">
            {{ match.utcDate | date: 'yyyy.MM.dd. H:mm' }}
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
