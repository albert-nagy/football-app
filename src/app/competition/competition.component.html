<div class="wrapper" *ngIf="competition" fxLayout="column">
    <header>
        <h2>{{ competition.area.name }}</h2>
        <h1>{{ competition.name }}</h1>
        <div class="breadcrumb"  fxLayout="column" fxLayout.gt-sm="row">
            <div class="arrow" fxLayout="row">
                <div class="tag link" [routerLink]="['/']">Football</div>
                <div class="end link" [routerLink]="['/']">
                    <div></div>
                </div>
            </div>
            <div class="arrow" fxLayout="row">
                <div class="tag">{{competition.name}}</div>
                <div class="end">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    
    <table *ngIf="dataSource.data.length" mat-table [dataSource]="dataSource" fxFlex="100%">
                
        <ng-container matColumnDef="teams">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let match" >
                <span [routerLink]="['/' + competition.slug, match.slug]">{{ match.awayTeam.name }} - {{ match.homeTeam.name }}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="event_time">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let match">
                <span *ngIf="match.status == 'SCHEDULED'; else liveMatch">
                    <mat-icon>schedule</mat-icon> {{ match.utcDate | date: 'yyyy.MM.dd. H:mm' }}
                </span>
                <ng-template #liveMatch>
                    <div class="live">LIVE</div>
                </ng-template>      
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="empty">No mathches found in this competition.</p>
</div>
